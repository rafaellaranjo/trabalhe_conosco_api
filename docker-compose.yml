version: '3.8'

services:
  php:
    image: php:8.0-fpm
    container_name: php-container
    volumes:
      - ./:/var/www/html
    environment:
      - DB_CONNECTION=sqlite
    ports:
      - "9000:9000"

  nginx:
    image: nginx:latest
    container_name: nginx-container
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www/html
    depends_on:
      - php
